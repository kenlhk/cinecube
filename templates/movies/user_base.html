<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
        <link href="{% static 'css/bootstrap.css' %}" rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/movies_style.css' %}"/>
        <script type="text/javascript" src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/responsiveslides.min.js' %}"></script>
    <script>
        $(function () {
            $("#slider").responsiveSlides({
                auto: true,
                nav: true,
                speed: 500,
                namespace: "callbacks",
                pager: true,
            });
        });
    </script>
     <!--css-->
    {% block styles %}
    {% endblock %}
    <!--js-->
    {% block scripts %}
    {% endblock %}
    </style>
        <title>
            Movies -
            {% block title_block %}
                Get the latest information about currently playing movies!
            {% endblock %}
        </title>
    </head>
    <body>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>
        <hr />
        <div>
            <ul>
                <li><a href="{% url 'movies:index' %}">Index</a></li>
            </ul>
        </div>
    </body>

</html>
