{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
    ul.errorlist {
        display:none;
    }

    input, textarea {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
    border-radius: 3px;
    border-style: solid;
    border-width: 1px;
    border-color: black
    }

    label {
        font-size: 100%;
    }
    </style>
</head>
<body>
{% if sent %}
    <p class="sent">
        Thank you for contacting us. We will be in touch soon.
    </p>
{% else %}
    <form action="" method="post">
        {% csrf_token %}
        <h2 class="text-center">Contact Us</h2>
        <br>
        <table class="mx-auto">
            {{ form }}
            <td><input class="btn btn-primary" type="submit" value="Send"></td>
        </table>
    <br>
    </form>
{% endif %}
</body>
</html>
